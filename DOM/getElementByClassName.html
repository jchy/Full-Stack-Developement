<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1{
            border: 1px solid green;
            margin: 10px;
        }
        .class2{
            border: 1px solid red;
            margin: 10px;
        }
        button{
            display: block;
            width: 500px;
            height: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class='class1'>Class 1</div>
    <div class='class2'>Class 2</div>
    <div class='class1'>Class 3</div>
    <a class='class2'>Class 2</a>
    <a class='class1'>Class 1</a>
    <a class='class1 class2'>Class 1 Class 2</a>

    <button onclick="getClass('class1')">Delete Class 1</button>
    <button onclick="getClass('class2')">Delete Class 2</button>

</body>

<script>
    function getClass(name){
       var arr = document.getElementsByClassName(name);
       for(let i=0;i<arr.length;i++){
           arr[i].innerHTML = " ";
       }

    }
</script>

</html>
