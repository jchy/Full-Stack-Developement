<html>
    <head>
        <title>alert</title>
    </head>
    <body>
        <div>
            <input type="text" id="id1">
        </div>
        <br/>
        <button onclick="showInput()">Alert Input</button>
    </body>
    <script>
       function showInput(){
           alert(document.getElementById("id1").value);
       }
    </script>
</html>
