<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Attribute</title>
    <style>
        .class1{
            font-size: 32px;
            color: red;
        }
        #id1{
            background-color: blue;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div>First div</div>
    <div>Second div</div>
    <p>First para</p>
    <p>Second para</p>
    <button onclick="setStyle()">Set Style</button>
    <button onclick="removeStyle()">Remove Style</button>
</body>

<script>
    var div = document.querySelector('div');
    var p = document.querySelector('p');

    function setStyle(){
        div.setAttribute('class','class1');
        p.setAttribute('id','id1');
    }

    function removeStyle(){
        div.removeAttribute('class');
        p.removeAttribute('id');
    }
</script>

</html>
