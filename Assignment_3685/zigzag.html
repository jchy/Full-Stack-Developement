<!DOCTYPE html>
<head>
    <title>Zigzag</title>
    <style>
        .box{
            width: 800px;
            margin: auto;
            display: flex;
        }
        .box > div{
            height: 150px;
            margin: 10px;
            background-color: teal;
            border-radius: 10px;
            flex-basis: 150px;
        }
        .large{
            flex-grow: 1;
        }
    </style>
</head>
<body>
 <div class="box">
     <div></div>
     <div class="large"></div>
     <div></div>
 </div>   
 <div class="box">
     <div class="large"></div>
     <div></div>
     <div></div>
 </div>   
 <div class="box">
     <div></div>
     <div></div>
     <div class="large"></div>
 </div>   
</body>
</html>
