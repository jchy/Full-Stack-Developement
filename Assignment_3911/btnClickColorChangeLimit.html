<!DOCTYPE html>
<html>
<body>
    <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button>Click here to change my color!</button>

</body>
<script>

    var h1tag = document.querySelector("h1");
    var btn = document.querySelector("button");

    function random(val){
        return Math.floor(Math.random()*val);
    }
    var cnt = 0;
    function changeBgColor(){
        if(cnt>2)
        {
            btn.removeEventListener('click');
        }
        else{
            var color = 'rgb('+random(200)+','+random(200)+','+random(200)+')';
            btn.style.backgroundColor = color;
            cnt++;
        }
    }

    var k=1;
    function changeFontSize(){
       btn.style.fontSize =  (15+k)+'px';
       k++;
    }
    btn.addEventListener('click',changeBgColor);
    btn.addEventListener('mouseover',changeFontSize);
</script>
</html>
