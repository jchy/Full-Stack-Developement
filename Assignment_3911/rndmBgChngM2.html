<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround Color Chnage on Resize</title>
</head>
<body id="body">
    <div>
        <p>Execution of Code for Random backgroundColor Change</p>
        <h1>Jaswant Chaudhary</h1>
    </div>
</body>
<script>
    window.addEventListener("resize", function(){
            document.getElementById("body").style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
        });
</script>
</html>
