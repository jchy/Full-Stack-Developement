<!DOCTYPE html>
<html>
    <style>
        .container{
            height: 300px;
            width: 90%;
            margin: auto;
            background-color: rgb(0, 162, 255);
            border-radius: 10px;
        }
        button{
            height: 40px;
            width: 80px;
            border-radius: 5px;
            margin-top: 240px;
            margin-left: 75%;
            background-color: rgb(204, 19, 19);
        }
    </style>
<body>
    <div class="container">
        <button>SUBMIT</button>
    </div>
</body>
<script>
    var div = document.querySelector("div");
    var btn = document.querySelector("button");

    function random(val) {
        return Math.floor(Math.random() * val);
    }

    function changeColor() {
        var color = 'rgb(' + random(200) + ',' + random(200) + ',' + random(200) + ')';
        btn.style.backgroundColor = color;
    }
    div.addEventListener('mouseenter', changeColor);

    function removeColor(){
        btn.style.backgroundColor = 'rgb(204, 19, 19)';
    }
    div.addEventListener('mouseleave', removeColor);
    

</script>

</html>
